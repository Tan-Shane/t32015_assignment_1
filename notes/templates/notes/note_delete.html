{%extends 'notes/base.html'%}

{% block content %}

<h1>Delete Class</h1>

<p>Are you sure you want to delete the class {{ contact }}?</p>

<form action={%url 'note_delete' pk=object.id %} method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href={%url 'main' %}>No, cancel.</a>
</form>

{% endblock %}
